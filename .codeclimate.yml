---
engines:
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  eslint:
    enabled: true
  fixme:
    enabled: true
ratings:
  paths:
  - "**.js"
exclude_paths:
- test/**/*
- node_modules/**/*
- coverage/**
- .tmp/**
- doc/**/*
- logs/**/*
- src/config/**/*
- Dockerfile
- package.json
